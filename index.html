<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title>
      Restaurante
    </title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  </head>
  <body>

    <div class="modal fade" id="modalPedido" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5 text-success fw-bold" id="modalPedidoLabel">
                PEDIDO
              </h1>
          </div>
          <div class="modal-body" id="contenedorPedido"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="botonCerrarModalPedido" data-bs-dismiss="modal">
              Atras
            </button>
            <button type="button" class="btn btn-success" id="botonPagarPedido">
              Pagar
            </button>
          </div>
        </div>
      </div>
    </div>

    <header style="height: 57px;">
      <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="navbar-brand">
            <a class="navbar-brand" href="#">
              Restaurante
            </a>
            <img id="carritoDeCompra" src="./media/imagenes/carrito_de_compra.png" alt="Carrito de compra" width="50vw" height="50vh" data-bs-toggle="modal" data-bs-target="#modalPedido" draggable="false">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#primeros">
                  Primeros
                  <!--<span class="visually-hidden">(current)</span>-->
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#segundos">
                  Segundos
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#postres">
                  Postres
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#bebidas">
                  Bebidas
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>

      <div id="primeros" class="pt-1"></div>

      <div class="container mt-5 pt-5">
        <div class="alert alert-warning">
          <h1 class="alert-heading text-center">
            Primeros
          </h1>
          <div class="row" id="contenedorPrimeros"></div>
        </div>
      </div>

      <div id="segundos" class="pt-1"></div>

      <div class="container mt-5 pt-5">
        <div class="alert alert-danger">
          <h1 class="alert-heading text-center">
            Segundos
          </h1>
          <div class="row" id="contenedorSegundos"></div>
        </div>
      </div>

      <div id="postres" class="pt-1"></div>

      <div class="container mt-5 pt-5">
        <div class="alert alert-secondary">
          <h1 class="alert-heading text-center">
            Postres
          </h1>
          <div class="row" id="contenedorPostres"></div>
        </div>
      </div>

      <div id="bebidas" class="pt-1"></div>

      <div class="container mt-5 pt-5">
        <div class="alert alert-light">
          <h1 class="alert-heading text-center">
            Bebidas
          </h1>
          <div class="row" id="contenedorBebidas"></div>
        </div>
      </div>

    </section>

    <div class="pt-1 mb-5"></div>

    <footer class="bg-primary mt-5" id="contenedorFooter" style="display:flex; justify-content: center;">
      <a href="https://politecnics.barcelona/" target="_blank">
        <img src="./media/imagenes/logo_politecnics.png" alt="Logo del politecnics" style="width:22vw; height:12vh;" draggable="false">
      </a>
      <div class="ms-1" style="display:flex; align-items: center; justify-content: center;">
        "Todos los derechos reservados."
      </div>
    </footer>

    
  </body>
  <script src="./bootstrap/js/bootstrap.bundle.js"></script>
  <script src="./js/funcionalidad.js"></script>
  <script src="./js/plato_wc.js"></script>
  <script src="./js/pedido_wc.js"></script>
  <script src="./js/plato_pedido_wc.js"></script>
</html>
